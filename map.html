
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Voyage - Alle suisse</title>
  <style>
    :root { --primary: #1a73e8; --bg-sidebar: #ffffff; }
    body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Arial, sans-serif; display: flex; height: 100vh; height: 100dvh; overflow: hidden; color: #333; }
    #sidebar { width: 400px; background: var(--bg-sidebar); height: 100%; display: flex; flex-direction: column; box-shadow: 4px 0 15px rgba(0,0,0,0.08); z-index: 10; transition: 0.3s ease; }
    #map { flex: 1; height: 100%; position: relative; }
    
    .sidebar-header { padding: 10px 15px; border-bottom: 1px solid #eee; background: #fff; flex-shrink: 0; }
    .filter-group { display: flex; overflow-x: auto; white-space: nowrap; gap: 8px; padding: 5px 0 10px 0; scrollbar-width: none; }
    .filter-btn { padding: 8px 16px; border: 1px solid #dfe1e5; border-radius: 20px; background: white; cursor: pointer; font-size: 13px; font-weight: 600; }
    .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

    .step-nav { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
    .step-badge { padding: 6px 12px; border-radius: 15px; font-size: 11px; font-weight: 700; background: #f1f3f4; color: #5f6368; cursor: pointer; white-space: nowrap; border: 1px solid transparent; }
    .step-badge.active { background: #e8f0fe; color: var(--primary); border-color: var(--primary); }

    #poi-content { flex-grow: 1; overflow-y: auto; position: relative; }
    .poi-detail { display: flex; flex-direction: column; min-height: 100%; }
    .close-details { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); color: white; border: none; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; z-index: 20; font-size: 20px; }
    .poi-image { width: 100%; height: 230px; object-fit: cover; background: #eee; }
    .poi-body { padding: 20px; flex-grow: 1; }
    .poi-body h2 { margin: 0 0 10px 0; font-size: 20px; line-height: 1.3; }
    
    .badge-container { margin-bottom: 10px; }
    .badge { display: inline-block; background: #f1f3f4; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-right: 5px; }
    .badge-day { background: #e8f0fe; color: var(--primary); }
    
    .btn-group { display: flex; gap: 10px; padding: 15px 20px; background: #fff; border-top: 1px solid #f0f0f0; position: sticky; bottom: 0; }
    .btn { flex: 1; text-align: center; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 600; font-size: 14px; }
    .btn-main { background: var(--primary); color: white; }
    .btn-outline { border: 1px solid #dadce0; color: #1a73e8; }
    .placeholder { padding: 40px 20px; text-align: center; color: #70757a; font-size: 14px; }

    @media (max-width: 768px) {
      body { flex-direction: column-reverse; }
      #sidebar { width: 100%; max-height: 55%; }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="sidebar-header">
      <div class="filter-group" id="day-filters">
        <button class="filter-btn active" onclick="filterByDay('all', this)">Toutes</button>
      </div>
    </div>
    <div id="poi-content">
      <div class="placeholder">Sélectionnez une journée pour explorer les étapes.</div>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
  <script>
    let map, markerCluster;
    let markersArray = [];
    let initialCenter, initialZoom;
    const locations = [{"lat":47.4617142,"lng":8.550859899999999,"name":"Aéroport de Zurich, Zurich","jour":1,"titre":"","type":"aéroport","markerColor":"yellow","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.4617142,8.550859899999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.4617142,8.550859899999999"},{"lat":47.0516489,"lng":8.307535099999999,"name":"Pont de la Chapelle, Lucerne","jour":1,"titre":"","type":"monument historique","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.0516489,8.307535099999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.0516489,8.307535099999999"},{"lat":47.0136401,"lng":8.4371598,"name":"Lac des Quatre-Cantons, Lucerne","jour":2,"titre":"","type":"lac","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.0136401,8.4371598&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.0136401,8.4371598"},{"lat":47.0494833,"lng":8.5471647,"name":"Mont Rigi, Arth-Goldau","jour":2,"titre":"","type":"montagne","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.0494833,8.5471647&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.0494833,8.5471647"},{"lat":47.04431,"lng":8.46694,"name":"Rigi Kaltbad Mineral Baths & Spa, Rigi Kaltbad","jour":3,"titre":"","type":"spa thermal","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.04431,8.46694&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.04431,8.46694"},{"lat":46.6910228,"lng":7.8691507,"name":"Gare d'Interlaken Ost, Interlaken","jour":3,"titre":"","type":"gare","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=46.6910228,7.8691507&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=46.6910228,7.8691507"},{"lat":46.624164,"lng":8.0413962,"name":"Grindelwald, Grindelwald","jour":4,"titre":"","type":"village alpin","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=46.624164,8.0413962&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=46.624164,8.0413962"},{"lat":46.7579868,"lng":7.6279881,"name":"Lac de Thoune, Thoune","jour":4,"titre":"","type":"lac","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=46.7579868,7.6279881&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=46.7579868,7.6279881"},{"lat":46.9479739,"lng":7.4474468,"name":"Vieille ville de Berne, Berne","jour":5,"titre":"","type":"site unesco","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=46.9479739,7.4474468&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=46.9479739,7.4474468"},{"lat":46.5822397,"lng":7.0731036,"name":"La Maison du Gruyère, Pringy","jour":5,"titre":"","type":"fromagerie","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=46.5822397,7.0731036&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=46.5822397,7.0731036"},{"lat":46.584744,"lng":7.084081,"name":"Château de Gruyères, Gruyères","jour":5,"titre":"","type":"château","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=46.584744,7.084081&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=46.584744,7.084081"},{"lat":46.4142131,"lng":6.927492399999999,"name":"Château de Chillon, Veytaux","jour":6,"titre":"","type":"château","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=46.4142131,6.927492399999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=46.4142131,6.927492399999999"},{"lat":46.4356996,"lng":6.908766,"name":"Quais de Montreux, Montreux","jour":6,"titre":"","type":"promenade","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=46.4356996,6.908766&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=46.4356996,6.908766"},{"lat":46.49766289999999,"lng":6.707464499999999,"name":"Vignobles de Lavaux, Cully","jour":6,"titre":"","type":"site unesco","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=46.49766289999999,6.707464499999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=46.49766289999999,6.707464499999999"},{"lat":47.3781458,"lng":8.540251699999999,"name":"Gare Centrale de Zurich, Zurich","jour":7,"titre":"","type":"gare","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.3781458,8.540251699999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.3781458,8.540251699999999"},{"lat":47.3717284,"lng":8.538556,"name":"Bahnhofstrasse, Zurich","jour":7,"titre":"","type":"rue commerçante","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.3717284,8.538556&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.3717284,8.538556"},{"lat":47.3768866,"lng":8.541694,"name":"Rives de la Limmat, Zurich","jour":7,"titre":"","type":"rivière","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.3768866,8.541694&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.3768866,8.541694"}];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoomControl: true,
        streetViewControl: false,
        mapTypeControl: false,
        styles: [{ featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] }]
      });

      const days = [...new Set(locations.map(l => l.jour))].sort((a,b) => a - b);
      const filterContainer = document.getElementById('day-filters');
      days.forEach(day => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.innerText = 'Jour ' + day;
        btn.onclick = function() { filterByDay(day, this); };
        filterContainer.appendChild(btn);
      });

      const bounds = new google.maps.LatLngBounds();
      locations.forEach((loc, index) => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          // URL corrigée pour les icônes
          icon: 'https://maps.google.com/mapfiles/ms/icons/' + loc.markerColor + '-dot.png',
          label: { text: String(loc.jour), color: 'white', fontSize: '11px', fontWeight: 'bold' },
          data: loc
        });
        marker.addListener('click', () => updateSidebar(loc));
        markersArray.push(marker);
        bounds.extend(marker.getPosition());
      });

      markerCluster = new markerClusterer.MarkerClusterer({ map, markers: markersArray });

      if (locations.length > 0) {
        map.fitBounds(bounds);
        google.maps.event.addListenerOnce(map, 'idle', () => {
          if (map.getZoom() > 14) map.setZoom(14);
          initialCenter = map.getCenter();
          initialZoom = map.getZoom();
        });
      }
    }

    function updateSidebar(poi) {
      const container = document.getElementById('poi-content');
      const daySteps = locations.filter(l => l.jour === poi.jour);
      let stepHtml = '';
      
      if (daySteps.length > 1) {
        stepHtml = '<div class="step-nav">';
        daySteps.forEach((step, idx) => {
          const active = (step.name === poi.name && step.lat === poi.lat) ? 'active' : '';
          const locIdx = locations.findIndex(l => l === step);
          stepHtml += `<div class="step-badge ${active}" onclick="updateSidebarByIndex(${locIdx})">Étape ${idx + 1}</div>`;
        });
        stepHtml += '</div>';
      }

      container.innerHTML = `
        <div class="poi-detail">
          <button class="close-details" onclick="closeSidebar()">✕</button>
          <img src="${poi.streetViewUrl}" class="poi-image" onerror="this.style.display='none'">
          <div class="poi-body">
            ${stepHtml}
            <div class="badge-container">
              <span class="badge badge-day">Jour ${poi.jour}</span>
              <span class="badge">${poi.type}</span>
            </div>
            <h2>${poi.name}</h2>
            <p>${poi.titre}</p>
          </div>
          <div class="btn-group">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${poi.lat},${poi.lng}" target="_blank" class="btn btn-main">Itinéraire</a>
            <a href="${poi.streetViewLinkUrl}" target="_blank" class="btn btn-outline">Street View</a>
          </div>
        </div>
      `;
      
      // Déplacement et zoom unique ici
      map.panTo({ lat: poi.lat, lng: poi.lng });
      map.setZoom(14);
      container.scrollTop = 0;
    }

    window.updateSidebarByIndex = function(index) {
      updateSidebar(locations[index]);
    };

    function filterByDay(day, btn) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filteredMarkers = day === 'all' ? markersArray : markersArray.filter(m => m.data.jour === day);
      markerCluster.clearMarkers();
      markerCluster.addMarkers(filteredMarkers);

      if (day === 'all') {
        map.setCenter(initialCenter);
        map.setZoom(initialZoom);
        closeSidebar();
      } else if (filteredMarkers.length > 0) {
        // Appelle la sidebar pour le premier point, qui gère aussi le panTo/zoom
        updateSidebar(filteredMarkers[0].data);
      }
    }

    function closeSidebar() {
      document.getElementById('poi-content').innerHTML = '<div class="placeholder">Sélectionnez une journée pour explorer les étapes.</div>';
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap"></script>
</body>
</html>
